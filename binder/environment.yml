name: jupyterlab_graphviz
channels:
  - conda-forge
  - defaults
dependencies:
  - antlr-python-runtime
  - dask
  - distributed
  - graphviz
  - jupyterlab >=0.33,<0.34
  - networkx
  - nltk
  - nodejs >8,<9
  - nomkl
  - numpy
  - pydot
  - pydotplus
  - pygraphviz
  - pylint
  - python >=3.6,<3.7
  - python-graphviz
  - scikit-learn
  - sympy
  - pip:
    - pycallgraph
    - transitions
